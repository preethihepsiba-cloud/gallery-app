<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial; text-align: center; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Photo Gallery</h2>
    <a href="/upload">Upload Photo</a>

    <div class="gallery">
        {% for img in images %}
            <img src="{{ img }}">
        {% endfor %}
    </div>
</body>
</html>
